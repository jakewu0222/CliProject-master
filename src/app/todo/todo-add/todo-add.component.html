<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row card-content z-depth-2">
    <div class="col s12">
      <h1>
        Add a new todo
      </h1>
    </div>
    <div class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input required [(ngModel)]="title" id="title" type="text" class="validate">
          <label for="title">title</label>
        </div>
        <div class="input-field col s6">
          <input required [(ngModel)]="description" id="description" type="text" class="validate">
          <label for="description">description</label>
        </div>
        <div class="col s12 text-ceter">
          <button (click)="doAdd()" class="waves-effect waves-light btn-flat text-primary">DONE</button>
          <button (click)="doBack()" class="waves-effect waves-light btn-flat text-grey">BACK</button>
        </div>
      </div>
    </div>
  </div>
</div>
